<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal"><a class="p-2 text-dark" href="{% url 'main:main' %}">Bolg</a></h5>
   <nav class="my-2 my-md-0 mr-md-3">
      <a class="p-2 text-dark" href="{% url 'main:main' %}">首頁</a>
      <a class="p-2 text-dark" href="{% url 'main:about' %}">關於</a>
      <a class="p-2 text-dark" href="{% url 'article:article' %}">部落</a>
      {% if user.is_authenticated %}
        <a class="p-2 text-dark" href="{% url 'account:logout' %}">登出 ({{ user.username }})</a>
      {% else %}
        <a class="p-2 text-dark" href="{% url 'account:register' %}">註冊</a>
      {% endif %}
   </nav>
        <form class="form-inline my-2 my-lg-0" action="{% url 'article:articleSearch' %}">
          <input class="form-control mr-sm-2" type="text" name="searchTerm" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form> 
        &emsp;
        {% if not user.is_authenticated %}
        <a class="btn btn-outline-primary" href="{% url 'account:login' %}">Sign up</a>
        {% endif %}
        
</div>
